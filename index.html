<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowel Counter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Vowel Counter</h1>
      </div>
      <div class="teatarea">
        <textarea
          name="vowelinput"
          id="textarea"
          cols="30"
          rows="10"
          placeholder="Enter your text"
        ></textarea>

      </div>

      <div class="count">
        <button id="count">Calculate</button>
      </div>

      <div class="output"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
